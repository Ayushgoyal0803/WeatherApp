<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Monitoring System</h1>
        <form id="form">
            <label for="cityInput">Add new city:</label>
            <input type="text" id="cityInput" placeholder="e.g., Delhi, Mumbai" required>
            <button type="submit">Add City</button>
        </form>
    
        <div id="weatherDisplay" class="weather-display"></div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
